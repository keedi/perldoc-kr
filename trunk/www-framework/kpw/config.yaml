default:
  name: Kpw

  static:
    dirs:
      - images
      - css
      - js
      - resources
    include_path:
      - __path_to(./html)__
    ignore_dirs:
      - __path_to(./template)__
    ignore_extensions:
      - tmpl
      - tt
      - tt2

  mail:
    from: korean.perl.workshop@gmail.com

  url: /
  trackback:
    type: kpw2008

  status:
    wait:
      name: 메일 미확인
      message: 사전 등록 절차가 제대로 끝나지 않았습니다.
    reserv:
      name: 등록비 미확인
      message: 사전 등록은 하셨으나 등록비 확인이 되지 않았습니다.
    complete:
      name: 사전 등록 완료
      message: 사전 등록을 마치셨으며 등록비 입금 확인도 완료했습니다.
    speaker:
      name: 발표자 등록 완료
      message: 발표자로써 사전 등록을 마치셨습니다.
    sponsor:
      name: 스폰서 쿼터 사전 등록 완료
      message: 행사를 지원해주신 스폰서에 할당받은 자리를 이용해서 사전 등록을 마치셨습니다.

  messages:
    email:
      NOT_BLANK: email 을 입력해주세요
      EMAIL: email 양식에 맞게 입력해주세요
    password:
      NOT_BLANK: 비밀번호 를 입력해주세요
    password_confirm:
      NOT_BLANK: 비밀번호_확인 을 입력해주세요
    name:
      NOT_BLANK: 이름 을 입력해주세요
    nick:
      NOT_BLANK: 닉네임 을 입력해주세요
    phone:
      NOT_BLANK: 휴대폰 을 입력해주세요
    tshirt:
      NOT_BLANK: 티셔츠사이즈 를 입력해주세요
    diff_password:
      DIFF: 비밀번호 와 비밀번호_확인 이 맞지않습니다
    user_exist:
      USER_EXIST: 이 email 은 이미 등록되어 있습니다
    not_exist:
      NOT_EXIST: 입력하신 email 과 패스워드를 다시 한번 확인해주세요
    content:
      NOT_BLANK: 코멘트 를 입력해주세요
  V:
    DEFAULT: TT
